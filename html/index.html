<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Historia Clinico</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <!-- Formulario de DNI-->
    <div id="dni-form" class=" grid grid-cols-1 h-screen sm:grid-cols-3">
        <div class="block col-span-2 bg-center bg-top bg-cover"
            style="background-image: url('./img/portada_20chat-enhanced.png');">
        </div>
        <div class="bg-white col-span-1 p-4 rounded shadow-md ">
            <div class="h-full flex flex-col justify-center p-4 max-w-sm mx-auto">
                <h1 class="text-center text-xl font-bold mb-4 text-gray-700">
                    Iniciar Chat Con El Asistente
                </h1>
                <label for="dni-input" class="block">
                    <span class="text-gray-700 text-sm mb-2">DNI</span>
                    <input type="text" id="dni-input" placeholder="12345678" class="border border-gray-400 p-3 w-full mb-4">
                </label>
                <button id="submit-dni" class="w-full bg-blue-500 text-white px-4 py-2 rounded-sm">Consultar</button>
            </div>
        </div>
    </div>

    <!-- Interfaz del chat -->
    <div id="chat-interface" class="hidden flex flex-col bg-white p-4 rounded shadow-md max-w-sm sm:max-w-[50%] mx-auto h-screen py-8">
        <h1 class="text-2xl font-bold mb-4 text-gray-700 text-center">Consulta de Historia CliÃÅnica</h1>
        <div id="chat-window" class="flex-grow overflow-y-auto mb-4 p-2 border rounded">
            <!-- mensajes del chat-->
        </div>
        <div class="flex">
            <input type="text" id="chat-input" placeholder="Escribe tu mensaje" class="border p-2 flex-grow mr-2">
            <button id="send-message" class="bg-blue-500 text-white px-4 py-2 rounded">Enviar</button>
        </div>
    </div>
    <!-- Archivo Javascript -->
    <script src="app.js"></script>
</body>

</html>
