<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Historia Clinico</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Formulario de DNI-->
     <div id="dni-form" class="bg-white p-8 rounded-lg shadow-lg">
        <img src="./img/logo.png" class="mx-auto mb-4 h-32">
        <h1 class="text-2xl font-bold mb-4">
            Ingrese Su DNI
        </h1>
        <input type="text" id="dni-input" placeholder="DNI" class="border p-2 w-full mb-4">
        <button id="submit-dni" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Consultar</button>
     </div>
     <!-- Interfaz del chat -->
<div id="chat-interface" class="hidden flex flex-col bg-white p-4 rounded shadow-md w-full max-w-md h-[80vh]">
    <div id="chat-window" class="flex-grow overflow-y-auto mb-4 p-2 border rounded">
        <!-- mensajes del chat-->
    </div>
    <div class="flex">
        <input type="text"  id="chat-input" placeholder="Escribe tu mensaje" class="border p-2 flex-grow mr-2">
        <button id="send-message" class="bg-blue-500 text-white px-4 py-2 rounded">Enviar</button>
    </div>
</div>
<!-- Archivo Javascript -->
 <script src="app.js"></script>
</body>
</html>
